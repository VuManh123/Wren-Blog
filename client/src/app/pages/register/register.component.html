<div class="container">
  <div class="register-box">
    <h2>Đăng ký</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Nhập tên người dùng" [(ngModel)]="username" name="username"
          required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Nhập email của bạn" [(ngModel)]="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="password" name="password"
          required />
      </div>
      <div class="input-group">
        <label for="password">Re-enter the password</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="passwordAgain" name="passwordAgain"
          required />
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="input-group">
        <button type="submit">Đăng ký</button>
      </div>
    </form>
  </div>
</div>
