<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Login</h2>
                <p>
                  Registering as an admin requires approval, and it may take some time for your application to be reviewed and processed. Please be patient while we evaluate your request. Thank you!
                </p>
                <button [active]="true" cButton class="mt-3" color="primary"  (click)="navigateToLogin()">
                  Login Now!
                </button>
              </div>
            </c-card-body>
          </c-card>

          <c-card class="p-4">
            <c-card-body>
              <form (ngSubmit)="onRegister()">
                <h1>Register</h1>
                <p class="text-body-secondary">Create your account</p>
                
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                    [(ngModel)]="username" 
                    name="username" 
                    cFormControl 
                    placeholder="Username" 
                    required
                  />
                </c-input-group>
                
                <c-input-group class="mb-3">
                  <span cInputGroupText>&#64;</span>
                  <input 
                    [(ngModel)]="email" 
                    name="email" 
                    cFormControl 
                    placeholder="Email" 
                    required
                  />
                </c-input-group>
                
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input 
                    [(ngModel)]="password" 
                    name="password" 
                    cFormControl 
                    placeholder="Password" 
                    type="password" 
                    required
                  />
                </c-input-group>
                
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input 
                    [(ngModel)]="confirmPassword" 
                    name="confirmPassword" 
                    cFormControl 
                    placeholder="Repeat password" 
                    type="password" 
                    required
                  />
                </c-input-group>
                
                <div class="d-grid">
                  <button type="submit" cButton color="primary">Create Account</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>


<app-toasters #toastComponent></app-toasters>
